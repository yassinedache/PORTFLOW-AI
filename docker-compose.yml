version: '3.8'

services:
  # ─── PostgreSQL ──────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: portflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portflow_ai
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── PORTFLOW AI API ────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portflow-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/portflow_ai?schema=public
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change-me-access-secret-key-min-32-chars!!}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-refresh-secret-key-min-32-chars!!}
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      QR_TOKEN_SECRET: ${QR_TOKEN_SECRET:-change-me-qr-token-secret-key!!}
      CSRF_SECRET: ${CSRF_SECRET:-change-me-csrf-secret}
      PORT: 3000
      NODE_ENV: production
      BLOCKCHAIN_ENABLED: 'false'
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
      AI_PROVIDER: ${AI_PROVIDER:-openrouter}
      AI_BASE_URL: ${AI_BASE_URL:-https://openrouter.ai/api/v1}
      AI_API_KEY: ${AI_API_KEY:-}
      AI_MODEL: ${AI_MODEL:-openai/gpt-oss-120b:free}
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads

volumes:
  postgres_data:
  uploads:
